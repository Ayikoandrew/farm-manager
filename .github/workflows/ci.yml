name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  analyze:
    name: Flutter Analyze
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: manage
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Run analyzer
        run: flutter analyze

  test:
    name: Flutter Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: manage
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

  build:
    name: Flutter Build (Web)
    runs-on: ubuntu-latest
    needs: [analyze, test]
    defaults:
      run:
        working-directory: manage
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web --no-tree-shake-icons
